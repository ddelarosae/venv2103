<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/miEstilo.css') }}">
    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>
    <section>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{message}}</div>
        {% endfor %}
    </section>
    <h1>Registro para vacunación COVID-19</h1>
    <form action="{{url_for('sesion')}}" method="post" name="formRegistro" onSubmit="validar_formulario()">
        <p>Nombre: <input type="text" name="nombre" id="nombre"></p>
        <p>Usuario: <input type="text" name="usuario" id="usuario"></p>
        <p>Sexo: 
            <input type="radio" name="sexo" value="m" id="sexo">masculino
            <input type="radio" name="sexo" value="f" id="sexo">femenino
        </p>
        <p>Correo electronico: <input type="text" name="correo" id="correo"></p>
        <p>Contraseña: 
            <input type="password" name="pass" id="pass">
            <img src="{{ url_for('static', filename='images/view.png') }}"
            onmouseover="mostrarPassword()";
            onmouseout="ocultarPassword()";
            />
        
        </p>
        <p>
            <input type="checkbox" name="condiciones" id="condiciones">Declaro haber leído y aceptar las
            condiciones generales del programa y la normativa sobre protección de datos
        </p>
        <button type="submit" name="enviar" value="Enviar">Enviar</button>
    </form>
</body>
</html>
