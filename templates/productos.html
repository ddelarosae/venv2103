<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/miEstilo.css') }}"/>
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <table id="table" border="1"> 
        <tbody>
            <tr> 
                <td width="2">Id</td> 
                <td width="2">Codigo</td> 
                <td width="2">Nombre</td> 
                <td width="2">Cantidad</td> 
            </tr> 
            {% for pro in productos %}
                <tr>
                    <td width="2">{% print(pro[0]) %}</td> 
                    <td width="2">{% print(pro[1]) %}</td> 
                    <td width="2">{% print(pro[2]) %}</td>  
                    <td width="2">{% print(pro[3]) %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
